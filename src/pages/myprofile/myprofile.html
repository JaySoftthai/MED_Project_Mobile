<ion-header>
  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div style="height:40%;margin: 0 auto;text-align: center;">
    <img src="{{sImageURL}}" style="width:50%; margin: 0 auto !important;text-align: center;border-radius: 50%;">
  </div>
  <ion-scroll scrollY="true" style="height: 60%;padding:16px 0px;">
    <ion-list>
      <ion-item style="padding-left: 0px;">
        <span class="item-text">{{sFullName}}</span>
        <!-- <button ion-button outline item-end icon-left><ion-icon name="create"></ion-icon></button> -->
      </ion-item>
      <ion-item style="padding-left: 0px;">
        <span class="item-text">นิสิตแพทย์ชั้นปีที่ {{sClassNo}}</span>
      </ion-item>
      <ion-item style="padding-left: 0px;">
        <span class="item-text">{{sEmail}}</span>
        <!-- <button ion-button outline item-end icon-left><ion-icon name="create"></ion-icon></button> -->
      </ion-item>
      <ion-item style="padding-left: 0px;">
        <span class="item-text">{{sTel}}</span>
        <!-- <button ion-button outline item-end icon-left><ion-icon name="create"></ion-icon></button> -->
      </ion-item>
      <!-- <button ion-item style="padding-left: 0px;">เปลี่ยนรหัสผ่าน</button> -->
      <button ion-item style="padding-left: 0px;" (click)="ChangePIN()">เปลี่ยน PIN</button>
      <button ion-button full round color="danger" (click)="Logout()">ออกจากระบบ</button>
    </ion-list>

  </ion-scroll>
</ion-content>
