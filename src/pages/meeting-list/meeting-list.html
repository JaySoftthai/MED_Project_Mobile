<ion-header>

  <ion-navbar>
    <ion-title>Meetting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <p text-wrap></p>
    </ion-list-header>
    <ion-item-sliding #item>
      <ion-item>
        <p>xxxxx</p>
        <small text-wrap>xxxxxx</small>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="Accept(item)">Accept</button>
        <button ion-button color="danger" (click)="Decline(item)">Decline</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
