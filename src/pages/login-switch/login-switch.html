<ion-header>

  <ion-navbar>
    <ion-title>LoginSwitch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-bg">
  <ion-grid>
    <ion-row>
      <ion-col text-center col-12 style="text-align: center;">
        <img src="assets/imgs/logo/logo-swu.png" style="width:50%; margin: 0 auto !important;text-align: center;">
      </ion-col>
      <ion-col col-12>
        <p> Please select a channel to access the system.
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center;">
        <button ion-button full round color="primary" (click)="ShowFingerPrint()">Finger Scanner</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center;">
        <button ion-button full round color="primary-dark" (click)="ShowPinCode()">PIN Code</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
